{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-12 px-4 md:px-0">
    <div class="max-w-3xl mx-auto bg-base-100 rounded-lg shadow-xl overflow-hidden">

        {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="w-full h-96 object-cover">
        {% endif %}

        <div class="p-8 md:p-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">{{ post.title }}</h1>
            <div class="text-md text-gray-500 mb-8">
                Published on: {{ post.created_at|date:"F d, Y" }}
            </div>

            <div class="prose prose-lg max-w-none">
                {{ post.content|linebreaks }}
            </div>

            <div class="mt-12">
                <a href="{% url 'blog_list' %}" class="btn btn-outline">&larr; Back to Blog</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
